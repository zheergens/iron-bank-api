<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 后台管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header img {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.85);
            font-weight: 600;
        }
        
        .login-form {
            margin-bottom: 24px;
        }
        
        .form-item {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-item input {
            width: 100%;
            height: 40px;
            padding: 4px 11px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(0, 0, 0, 0.85);
            background-color: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-item input:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }
        
        .form-item input::placeholder {
            color: rgba(0, 0, 0, 0.25);
        }
        
        .form-item .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.25);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .remember-me {
            color: rgba(0, 0, 0, 0.85);
        }
        
        .forgot-password {
            color: #1890ff;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: #40a9ff;
        }
        
        .login-button {
            width: 100%;
            height: 40px;
            background: #1890ff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background: #40a9ff;
        }
        
        .flash-messages {
            margin-bottom: 24px;
        }
        
        .flash-message {
            padding: 8px 16px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            height: 36px;
            padding: 4px 11px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
            outline: none;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.45);
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .btn-login {
            width: 100%;
            height: 36px;
            background: #1890ff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzE4OTBmZiIgZD0iTTEyIDJMMiA3djEwbDEwIDUgMTAtNVY3TDEyIDJ6bTAgMmwuNy4zTDIwIDguNXY3TDEyIDE5LjVsLTgtNHYtN2w3LjMtMy43TDEyIDR6Ii8+PC9zdmc+" alt="Logo">
            <h1>后台管理系统</h1>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" class="login-form">
            <div class="form-item">
                <input type="text" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-item">
                <input type="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> 记住我
                </label>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            <button type="submit" class="login-button">登录</button>
        </form>
    </div>
</body>
</html>
